<!doctype html>
<html lang="eng">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">

    <title>To Do List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Schedule</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
              <button type="button" id="Monday" class="btn btn-success" onclick="changeDate(event)">Monday</button>
              <button type="button" id="Tuesday" class="btn btn-danger" onclick="changeDate(event)">Tuesday</button>
              <button type="button" id="Wednesday" class="btn btn-danger" onclick="changeDate(event)">Wednesday</button>
              <button type="button" id="Thursday" class="btn btn-danger" onclick="changeDate(event)">Thursday</button>
              <button type="button" id="Friday" class="btn btn-danger" onclick="changeDate(event)">Friday</button>
              <button type="button" id="Saturday" class="btn btn-danger" onclick="changeDate(event)">Saturday</button>
              <button type="button" id="Sunday" class="btn btn-danger" onclick="changeDate(event)">Sunday</button>
            </div>
          </div>
          <div class=" col col-lg-8">

              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col">Day</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody id="table_body">
                  {% block main %}{% endblock %}
                </tbody>
              </table>


          </div>
          <div class="col col-lg-2">
            <div class="col-4">
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Manage Tasks</h5>
                  <p class="card-text">Create or delete tasks for a specified day of the week.</p>
                  <form id="create">
                    <input type="text" class="form-control" id="description" name="description" placeholder="Task Description">
                    <button type="submit" id="create_button" class="btn btn-success">Create task</button>
                  </form>
                    <button type="button" id="delete_button" class="btn btn-danger" onclick="deleteTask(event)">Delete task</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
  </body>
</html>
