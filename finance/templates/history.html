{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table tablestriped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the database entries to display them in this table -->
            {% for order in portfolio %}
                <tr>
                    <td class="text-start">{{ order["symbol"] }}</td>
                    <td class="text-end">{{ order["shares"]}}</td>
                    <td class="text-end">{{ order["price"] | usd}}</td>
                    <td class="text-end">{{ order["transacted"]}}</td>
                </tr>
            {% endfor %}
    </table>
{% endblock %}
